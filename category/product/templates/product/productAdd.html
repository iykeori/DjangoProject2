{%extends 'base_layout.html'%}


{%block content%}
    <div class="container">
        <h1> Add Product </h1>
        <hr>
        <form class="form-group" action="{% url 'product:add'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Create">
        </form> 

    </div>

{% endblock %}
